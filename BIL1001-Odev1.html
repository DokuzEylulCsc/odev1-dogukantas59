<body>
	<h2>DOĞUKAN TAŞ 2017280043</h2>
	<label for="id1">ilk    sayi   </label>
<input type='text' onkeypress='return event.keyCode >= 48 && event.keyCode <= 57' id='id1' />
<br>
	<label for="id2">ikinci sayi</label>
<input type='text' onkeypress='return event.keyCode >= 48 && event.keyCode <= 57' id='id2' />
<br>
    <button type="button" onclick="topla(document.getElementById('id1').value, document.getElementById('id2').value);">Topla</button>
	<script>
        function topla(id1, id2) {
            alert(parseInt(id1) + parseInt(id2));
        }
    </script>
<br>
	<label for="id3">ilk    metin   </label>
<input type='text' id='id3' />
<br>
	<label for="id4">ikinci metin</label>
<input type='text' id='id4' />
<br>
<button type="button" onclick="yapistir(document.getElementById('id3').value, document.getElementById('id4').value);">Yapıştır</button>
<script>
        function yapistir(id3, id4){
		alert(document.getElementById('id3').value + document.getElementById('id4').value);
        }
</script>
</body>
